<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-white">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead discription">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>

    <main class="container">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour text-right">9AM</span>
        </div>
        <textarea class="form-control tasks" id="9" aria-label="9AM"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><span class="oi oi-cloud-download m-2"></span></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour text-right">10AM</span>
        </div>
        <textarea class="form-control tasks" id="10" aria-label="10AM"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><span class="oi oi-cloud-download m-2"></span></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour text-right">11AM</span>
        </div>
        <textarea class="form-control tasks" id="11" aria-label="11AM"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><span class="oi oi-cloud-download m-2"></span></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour text-right">12PM</span>
        </div>
        <textarea class="form-control tasks" id="12" aria-label="12PM"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><span class="oi oi-cloud-download m-2"></span></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour text-right">1PM</span>
        </div>
        <textarea class="form-control tasks" id="1" aria-label="1PM"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><span class="oi oi-cloud-download m-2"></span></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour text-right">2PM</span>
        </div>
        <textarea class="form-control tasks" id="2" aria-label="2PM"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><span class="oi oi-cloud-download m-2"></span></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour text-right">3PM</span>
        </div>
        <textarea class="form-control tasks" id="3" aria-label="3PM"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><span class="oi oi-cloud-download m-2"></span></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour text-right">4PM</span>
        </div>
        <textarea class="form-control tasks" id="4" aria-label="4PM"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><span class="oi oi-cloud-download m-2"></span></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour text-right">5PM</span>
        </div>
        <textarea class="form-control tasks" id="5" aria-label="5PM"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><span class="oi oi-cloud-download m-2"></span></button>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
